<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script type="text/javascript">
    function allowDrop(ev)
    {
        ev.preventDefault();
    }

    function drag(ev)
    {
        //设置了可以拖动的数据类型和值
        ev.dataTransfer.setData("Text",ev.target.id);
    }

    function drop(ev)
    {
        ev.preventDefault();
        var data=ev.dataTransfer.getData("Text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>
</head>
<body>
//ondragover="allowDrop(event)" 设置了可以被拖放元素的位置
<div id="div1" ondrop="drop(event)"

     ondragover="allowDrop(event)"></div>
//draggable=true  设置元素可拖放 ondragstart="drag(event)"设置了被拖动的数据
<img id="drag1" src="https://ss2.baidu.com/6ONYsjip0QIZ8tyhnq/it/u=2973625460,4030247514&fm=96" draggable="true"
     ondragstart="drag(event)" width="336" height="69" />

</body>
</html>
